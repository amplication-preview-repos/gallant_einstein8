version: "3"
services:
  db:
    image: mysql:8.3
    ports:
      - ${DB_PORT}:3306
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres:/var/lib/postgresql/data
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    healthcheck:
      test:
        - CMD
        - mysqladmin
        - ping
        - -h
        - localhost
        - -u
        - ${DB_USER}
      timeout: 45s
      interval: 10s
      retries: 10
  adminer:
    image: adminer
    restart: always
    ports:
      - 1234:8080
  redis_broker:
    container_name: ${REDIS_BROKER_HOST}
    image: redis:7
    ports:
      - ${REDIS_BROKER_PORT}:6379
    volumes:
      - redis_broker:/redis-broker-data
volumes:
  postgres: ~
  mysql: ~
  redis_broker:
    driver: local
